name: Build and deploy workflow
on: [push]
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: clone code
        uses: actions/checkout@v2
      - name: build
        run: docker-compose -f compose/docker-compose_prod.yml up --build -d
      - name: docker push
        run: docker push ildar94/frontend:$GITHUB_REF_NAME-$GITHUB_RUN_ID